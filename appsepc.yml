version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/build
    overwrite: yes

permissions:
  - object: /home/ubuntu
    pattern: '**'
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStop:
    - location: scripts/before-deploy.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/after-deploy.sh
      timeout: 300
      runas: ubuntu